{% extends 'customer/customerbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    a:link {
      text-decoration: none;
    }

    label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 300px;
      padding-left: 60px;
      margin-top: 15px;
      font-size: 20px;

      transition: 0.5s;
      transition-property: color;
    }
  </style>
</head>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    a:link {
      text-decoration: none;
    }

    label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 300px;
      padding-left: 60px;
      margin-top: 15px;
      font-size: 20px;
      transition: 0.5s;
      transition-property: color;
    }
  </style>
</head>

<h2 style="text-align: center; color: rgb(0, 183, 255);">CLAIM FORM</h2>
<form method="POST" autocomplete="off" enctype="multipart/form-data" style="margin: 100px; margin-top: 0px;" action="{% url 'submit-claim' %}">
  {% csrf_token %}

  {% if messages %}
  <div class="alert alert-success">
    {% for message in messages %}
      <p>{{message}}</p>
    {% endfor %}
  </div>
  {% endif %}

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" required>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" name="phonenumber" required>
  </div>

  <div class="form-group">
    <label for="policy_number">Policy Number</label>
    <input type="text" class="form-control" name="policynumber" required>
  </div>

  <div class="form-group">
    <label for="claim_type">Claim Type</label>
    <select class="form-control" name="claimtype" required>
      <option value="">Select claim type</option>
      <option value="Vehicle Insurance">Vehicle Insurance</option>
      <option value="Fire Insurance">Fire Insurance</option>
      <option value="Agriculture Insurance">Agriculture Insurance</option>
      <option value="Medical Insurance">Medical Insurance</option>
    </select>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" rows="6" placeholder="Describe your claim here" required></textarea>
  </div>

  <div class="form-group">
    <label for="date_of_incident">Date of Incident</label>
    <input type="date" class="form-control" name="dateofincident" required>
  </div>

  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" name="location" required>
  </div>

  <div class="form-group">
    <label for="witness_info">Witness Information (if applicable)</label>
    <input type="text" class="form-control" name="witnessinformation">
  </div>

  <div class="form-group">
    <label for="vehicle_property_info">Vehicle/Property Information (if applicable)</label>
    <input type="text" class="form-control" name="vehicleproperty">
  </div>

  <div class="form-group">
    <label for="police_report">Police Report (if applicable)</label>
    <input type="file" class="form-control" name="policereport">
  </div>

  <div class="form-group">
    <label for="injury_info">Injury Information (if applicable)</label>
    <textarea class="form-control" name="injuryinformation" rows="3" placeholder="Enter injury information here"></textarea>
  </div>

  <div class="form-group">
    <label for="photos_documents">Upload Photos/Documents (if applicable)</label>
    <input type="file" class="form-control" name="uploadphotos">
  </div>

  <div class="form-group">
    <label for="additional_comments">Additional Comments</label>
    <textarea class="form-control" name="additionalcomment" rows="3" placeholder="Enter any additional comments here"></textarea>
  </div>

  <div class="form-group">
    <label for="coverage_amount">Coverage amount</label>
    <input type="text" class="form-control" name="coverage_amount" rows="3" placeholder="Enter Coverage_amount"></input>
  </div>


  <button type="submit" class="btn btn-primary">SUBMIT CLAIM</button>
</form>
<br><br><br><br>

{% endblock content %}
