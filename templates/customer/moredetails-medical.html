{% extends 'customer/customerbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    a:link {
      text-decoration: none;
    }

    label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 300px;
      padding-left: 60px;
      margin-top: 15px;
      font-size: 20px;

      transition: 0.5s;
      transition-property: color;
    }
  </style>
</head>

<br><br><br>
<h3 style="text-align: center;color: rgb(49, 38, 38);">Required information for this policy</h3>

<form method="POST" autocomplete="off" enctype="multipart/form-data" class="m-4">
    {% csrf_token %}
    
    <!-- New fields for medical insurance -->
   
    <!-- Fields for medical insurance -->
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="policy_number">Policy Number</label>
            <input type="text" name="policy_number" class="form-control" placeholder="Policy Number">
        </div>
        <div class="form-group col-md-6">
            <label for="policy_holder_name">Policy Holder Name</label>
            <input type="text" name="policy_holder_name" class="form-control" placeholder="Policy Holder Name">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="policy_start_date">Policy Start Date</label>
            <input type="date" name="policy_start_date" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="policy_end_date">Policy End Date</label>
            <input type="date" name="policy_end_date" class="form-control">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="premium_amount">Premium Amount</label>
            <input type="text" name="premium_amount" class="form-control" placeholder="Premium Amount">
        </div>
        <div class="form-group col-md-6">
            <label for="deductible">Deductible</label>
            <input type="text" name="deductible" class="form-control" placeholder="Deductible">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="coverage_amount">Coverage Amount</label>
            <input type="text" name="coverage_amount" class="form-control" placeholder="Coverage Amount">
        </div>
        <div class="form-group col-md-6">
            <label for="policy_status">Policy Status</label>
            <input type="text" name="policy_status" class="form-control" placeholder="Policy Status">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="insured_person_name">Insured Person Name</label>
            <input type="text" name="insured_person_name" class="form-control" placeholder="Insured Person Name">
        </div>
        <div class="form-group col-md-6">
            <label for="insured_person_age">Insured Person Age</label>
            <input type="text" name="insured_person_age" class="form-control" placeholder="Insured Person Age">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="insured_person_gender">Insured Person Gender</label>
            <input type="text" name="insured_person_gender" class="form-control" placeholder="Insured Person Gender">
        </div>
        <div class="form-group col-md-6">
            <label for="insured_person_address">Insured Person Address</label>
            <input type="text" name="insured_person_address" class="form-control" placeholder="Insured Person Address">
        </div>
    </div>

    <button type="submit" class="btn btn-primary ml-5">Apply</button>
</form>




<br><br>
{% endblock content %}
