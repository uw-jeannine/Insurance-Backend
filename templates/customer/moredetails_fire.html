{% extends 'customer/customerbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    a:link {
      text-decoration: none;
    }

    label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 300px;
      padding-left: 60px;
      margin-top: 15px;
      font-size: 20px;
      transition: 0.5s;
      transition-property: color;
    }
  </style>
</head>

<br><br><br>
<h3 style="text-align: center;color: rgb(49, 38, 38);">Required information for Fire Insurance Policy</h3>

<form method="POST" autocomplete="off" enctype="multipart/form-data" class="m-4">
    {% csrf_token %}
   
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="policy_number">Policy Number</label>
            <input type="text" name="policy_number" class="form-control" placeholder="Policy Number">
        </div>
        <div class="form-group col-md-6">
            <label for="policy_holder_name">Policy Holder Name</label>
            <input type="text" name="policy_holder_name" class="form-control" placeholder="Policy Holder Name">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="policy_start_date">Policy Start Date</label>
            <input type="date" name="policy_start_date" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="policy_end_date">Policy End Date</label>
            <input type="date" name="policy_end_date" class="form-control">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="premium_amount">Premium Amount</label>
            <input type="text" name="premium_amount" class="form-control" placeholder="Premium Amount">
        </div>
        <div class="form-group col-md-6">
            <label for="coverage_amount">Coverage Amount</label>
            <input type="text" name="coverage_amount" class="form-control" placeholder="Coverage Amount">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="policy_status">Policy Status</label>
            <input type="text" name="policy_status" class="form-control" placeholder="Policy Status">
        </div>
        <div class="form-group col-md-6">
            <label for="property_address">Property Address</label>
            <input type="text" name="property_address" class="form-control" placeholder="Property Address">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="property_type">Property Type</label>
            <input type="text" name="property_type" class="form-control" placeholder="Property Type">
        </div>
        <div class="form-group col-md-6">
            <label for="construction_type">Construction Type</label>
            <input type="text" name="construction_type" class="form-control" placeholder="Construction Type">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="property_value">Property Value</label>
            <input type="text" name="property_value" class="form-control" placeholder="Property Value">
        </div>
        <div class="form-group col-md-6">
            <label for="insurance_coverage">Insurance Coverage</label>
            <input type="text" name="insurance_coverage" class="form-control" placeholder="Insurance Coverage">
        </div>
    </div>

    <!-- Add the digital signature field here as described in the previous response -->

    <button type="submit" class="btn btn-primary ml-5">Apply</button>
</form>

<br><br>
{% endblock content %}
