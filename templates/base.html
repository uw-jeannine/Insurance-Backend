{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Insurance - Press</title>
    <link rel="shortcut icon" href="{% static 'images/faviconkn.png' %}" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %} " />
    <link rel="stylesheet" type="text/css"
        href="{% static 'css/googleap.css?family=Open+Sans:400,300,600,700,800' %} " />
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %} " />

    <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/easy-responsive-tabs.css' %} " />
    <link rel="stylesheet" type="text/css" href="{% static 'css/flexslider.css' %} " />
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}">

    <link rel="stylesheet" href="{% static 'css/ie7/ie7.css' %}">

    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">

</head>

<body data-spy="scroll" data-target=".navbar-fixed-top">
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 address">
                        <i class="ti-location-pin"></i> PoBOX 4355 Nyarugenge-Kigali RWANDA
                    </div>
                    <div class="col-sm-6 social">
                        <ul>
                            <li>
                                <a href="[full link to your Twitter]">
                                    <img class="fa fa-twitter" title="Twitter" alt="Twitter"
                                        src="{% static 'socialImages/01_twitter1.png' %}" width="25" height="25" />
                                </a>
                            </li>
                            <li>
                                <a href="[full link to your facebook]">
                                    <img class="fa fa-facebook" title="Facebook" alt="Facebook"
                                        src="{% static 'socialImages/02_facebook1.png' %}" width="25" height="25" />
                                </a>
                            </li>
                            <li>
                                <a href="[full link to your linkedin]">
                                    <img class="fa fa-linkedin" title="linkedin" alt="linkedin"
                                        src="{% static 'socialImages/07_linkedin1.png' %}" width="25" height="25" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <a class="navbar-brand" href=""><img src="{% static  'images/radiant2.gif' %}" width="200"
                            height="35" alt="logo"></a>

                    <p>Call Us Now <b>+250788353911</b></p>
                </div>
                <div class="collapse navbar-collapse navbar-main-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="products">products</a>

                        </li>
                        <li>
                            <a href="contactus">Contact</a>

                        </li>
                        <li>
                            <a href="/customer/customerclick">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}

    {% endblock %}

    <footer>
        <div class="copyright">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        Copyright &copy; 2023 distributed by <a href="#"> Auto Insurance System</a>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 text-right">
                        <a href="#">Terms & Conditions</a>
                        <a href="#">Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-hover-dropdown.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>


    <script src="{% static 'js/jquery.flexslider-min.js' %}"></script>
    <script src="{% static 'js/easyResponsiveTabs.js' %}"></script>
    <script src="{% static 'js/owl.carousel.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
